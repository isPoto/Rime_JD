config_version: "1.7for同文3.01-207～229，2018年1月29日"
name: 小鹤 #方案名称
author: 散步的鹤 flypy.com#作者资讯

height:
# ----------键盘高度调整------------

  A: &VJG 54           #主键盘键高  自定   
  B: &FJG 43           #符号键盘键高  B=A*4/5=43.2取整随意
  C: &WJG 43.1         #符号键盘第5行键高  C≈B，如主键盘和符号键盘不等高，调整

  D: &HXG 40         #候选区高度
  
# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------

  E: &DsymY 1.8            #主键盘上档文字位置调节，负数上移，下同
  F: &DtextY 0             #主键盘字母位置调节
  G: &VJtextY 0            #助记键盘字母位置调节
  H: &VJhintY -1.6         #助记键盘韵母位置调节

#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）
  a: &VJH 1         #主键盘行距  建议不动
