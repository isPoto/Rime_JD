# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

 
patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  show_notifications_via_notification_center: true
  app_options/org.gnu.Emacs:
    ascii_mode: true
    no_inline: false
  app_options/com.apple.Terminal:
    ascii_mode: true
    no_inline: false
  # style/horizontal: true        # 候選窗横向顯示
  style/font_face: "PingFangSC-Medium,NotoSansCJKsc-Medium,HanaMinA"
  style/label_font_point: 14 #候選編號大小
  style/label_font_face: "Arial" #候選詞編號字體 Arial Hebrew
  style/font_point: 18 #候選字詞大小
  style/spacing: 0
  style/line_spacing: 5
  style/border_width: 0
  style/border_height: 0
  style/corner_radius: 5

  # style/font_face: ".PingFang TC,.PingFang SC,Source Han Sans Normal" #"NotoSansCJKtc-Regular"     我喜歡的字體名稱
  style/color_scheme: Apathy

  # 0xBBGGRR
  preset_color_schemes/yue_railscasts:
    name: "yue"
    author: "yue"
    text_color: 0x509f51  #已选候选项颜色
    back_color: 0xf3f7f9
    label_color: 0x7e645a      #序号颜色，鼠须管有效
    hilited_text_color: 0x55403a  #编码颜色
    hilited_comment_text_color: 0x6dc6ff     #高亮编码提示颜色
    hilited_candidate_text_color: 0xf3f7f9  #首选项文本颜色
    hilited_candidate_back_color: 0xbe9c6d
    hilited_back_color: 0xd5e8ee  #编码底色
    corner_radius: 5 #候選條圓角
    comment_text_color: 0xbe9c67     #编码提示颜色
    candidate_text_color: 0x55403a  #候选项颜色
    candidate_format: "%c\u200A%@" # 用 1/6 em 空格 控制編號和候選詞間隔
    border_width: 0
    border_height: 0
    border_color: 0xd5e8ee  #边框色

  preset_color_schemes/Solarized_Lite:
    author: "五磅兔 zcunlin@foxmail.com, based on Aben's 曬經石＼solarized_Rock,  original artwork by ethanschoonover‘s solarized"
    corner_radius: 6 #候選條圓角
    border_height: 7 
    border_width: 7
    back_color: 0xe3f6fd  #底色
    border_color: 0xd5e8ee  #边框色
    candidate_text_color: 0x837b65  #候选项颜色
    comment_text_color: 0xd28b26     #编码提示颜色
    hilited_back_color: 0xd5e8ee  #编码底色
    hilited_candidate_back_color: 0x98a12a  #首选项高亮背景色
    hilited_candidate_text_color: 0xd5e8ee  #首选项文本颜色
    hilited_comment_text_color: 0xd5e8ee     #高亮编码提示颜色
    hilited_text_color: 0x969483  #编码颜色
    label_color: 0xa1a193      #序号颜色，鼠须管有效
    name: "致青春／Solarized_Lite"
    text_color: 0x8236d3  #已选候选项颜色

  preset_color_schemes/Apathy:
    name: "冷漠 / Apathy"
    author: "LIANG Hai"
    text_color: 0x6c6c6c #高亮選中詞顏色
    hilited_candidate_text_color: 0x8236d3 #0xEE6E00 # #候選文字顏色
    hilited_candidate_back_color: 0xFFFFFF #候選文字背景色
    # font_face: " .PingFang TC, NotoSansCJKtc-Regular" #候選詞的字體
    corner_radius: 5 #候選條圓角
    comment_text_color: 0x999999 #拼音等提示文字顏色
    # candidate_format: '%c%@ '
    candidate_format: "%c\u200A%@" # 用 1/6 em 空格 控制編號和候選詞間隔
    border_width: 0
    border_height: 0
    # border_color: 0xd5e8ee  #边框色
    back_color: 0xFFFFFF #候選條背景色

  preset_color_schemes/mac:
    inline_preedit: true
    back_color: 0xFFFFFF
    border_color: 0xBDBDBD
    alpha: 1
    corner_radius: 5
    border_height: 5
    border_width: 5
    candidate_format: ' %c %@ '
    candidate_text_color: 0x000000
    hilited_candidate_text_color: 0x000000 
    hilited_candidate_back_color: 0xFFEFE2 
    comment_text_color: 0x888888
    # label_font_face: 'PingFang SC Light'
    label_color: 0x999999

  preset_color_schemes/psionics:
    name: 幽能／Psionics
    author: 雨過之後、佛振
    text_color: 0xc2c2c2
    back_color: 0x444444
    candidate_text_color: 0xeeeeee
    hilited_text_color: 0xeeeeee
    hilited_back_color: 0x444444
    hilited_candidate_label_color: 0xfafafa
    hilited_candidate_text_color: 0xfafafa
    hilited_candidate_back_color: 0xd8bf00
    comment_text_color: 0x808080
    hilited_comment_text_color: 0x444444

  preset_color_schemes/purity_of_form:
    name: 純粹的形式／Purity of Form
    author: 雨過之後、佛振
    text_color: 0xc2c2c2
    back_color: 0x444444
    candidate_text_color: 0xeeeeee
    hilited_text_color: 0xeeeeee
    hilited_back_color: 0x444444
    hilited_candidate_text_color: 0x000000
    hilited_candidate_back_color: 0xfafafa
    comment_text_color: 0x808080
  
  # 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google
